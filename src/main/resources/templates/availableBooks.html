    <div class ="container " >
        <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b :${book}">
            <td th:text ="${b.id}"></td>
            <td th:text ="${b.name}" ></td>
            <td th:text ="${b.author}" ></td>
            <td th:text ="${b.price}" ></td>
            <td><a   class = "btn btn-secondary btn-sm ms-4 " th:href="@{/list/{id}(id=${b.id})}">Add to Cart</a>
            <a style="color: red" class = "btn btn-secondary btn-sm ms-4 " th:href="@{/deleteBook/{id}(id=${b.id})}" ><i class="fa-solid fa-trash"  ></i></a>
            <a style="color: brown" class = "btn btn-secondary btn-sm ms-4" th:href="@{/editBook/{id}(id=${b.id})}" ><i class="fa-solid fa-pen-to-square"></i></a>
            </td>
